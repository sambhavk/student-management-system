<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">
    <div class="row mt-3 mb-3">
        <h1>MAMA Management System</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-outline-primary mb-4"> Add Student </a>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>mama first name</th>
                <th>mama last name</th>
                <th>mama email</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-outline-info">
                        Update
                    </a>
                    <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-outline-danger">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
