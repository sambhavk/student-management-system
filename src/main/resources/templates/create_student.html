<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
<div class="container">
    <div class="row mt-5">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center mt-5">New Student Entry</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST" class="text-center">
                    <div class="form-group p-3">
                        <input class="form-control" th:field="*{firstName}" name="firstName" placeholder="Enter you first name" type="text" />
                    </div>
                    <div class="form-group p-3">
                        <input class="form-control" th:field="*{lastName}" name="lastName" placeholder="Enter you last name" type="text" />
                    </div>
                    <div class="form-group p-3">
                        <input class="form-control" th:field="*{email}" name="email" placeholder="Enter you email" type="email" />
                    </div>

                    <div class="box-footer p-3">
                        <button type="submit" class="btn btn-outline-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
